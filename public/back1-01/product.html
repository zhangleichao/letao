<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 左侧侧边栏部分 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马31期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="active">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <!-- 上面一个 lt_toolbar -->
        <div class="lt_toolbar">
            <a href="#" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="icon-right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 下面一个流式布局容器 -->
        <div class="container-fluid">

            <!-- 面包屑导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加分类按钮 -->
            <button class="btn btn-default" id="addBtn">添加商品</button>

            <!--  -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">商品名称</th>
                        <th width="20%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 分页的父容器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color: #A94442">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        <span>您确定要退出后台管理系统吗？</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button id="dLabel" class="btn btn-default" type="button" data-toggle="dropdown">
                                    <span class="dropdownTxt">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>

                                <!-- 添加一个隐藏域，专门用来提交数据 -->
                                <input type="hidden" name="brandId">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <textarea name="proDesc" id="" cols="30" rows="3" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>

                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>
                        <!-- multiple 可以选择多个文件，一半用于多文件上传 -->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" multiple style="display:none">
                        </div>
                        <div class="form-group" id="imgBox">
                            <!-- <img src="./images/none.png" style="width: 100px"> -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 商品管理的模板引擎 -->
    <script type="text/html" id="productTmp">
        {{each rows v i}}
            <tr>						
                <td>{{i+1 + (page-1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu == 1 ? '已上架':'未上架'}}</td>
                <td>
                    {{if v.statu == 1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 模拟下拉框的模板引擎 -->
    <script type="text/html" id="dropdown2">
        {{each rows v i}}
            <li><a data-id='{{v.id}}' href="#" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
